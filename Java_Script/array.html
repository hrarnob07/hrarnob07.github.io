<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JavaScript String </title>
</head>
<body>


  	<script type="text/javascript">
  		
  		var a = new Array( "apple", "orange", "mango" );
      var b = ["A","B","C","D"];
      document.write(a[0]+"<br/> loop with Array:<br/>");

      var i;
      for(i=0;i<=3;i++)
      {
        
        if (i==3)
        {
          document.write(b[i]);
        }
        else
        {
          document.write(b[i]+" ,");
        }
      }

      document.write("<br/>A.length is: " + a.length);





  	</script>
</body>
</html>
